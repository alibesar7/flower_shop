name: flower_shop
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.10.0"  # ADD THIS LINE

dependencies:
  bloc: ^9.0.0
  cupertino_icons: ^1.0.8
  dio: ^5.4.0
  easy_localization: ^3.0.8
  equatable: ^2.0.7  # MOVE from dev_dependencies to dependencies
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_otp_text_field: ^1.3.4  # ADD VERSION
  flutter_svg: ^2.2.0  # MOVE from dev_dependencies to dependencies
  get_it: 9.2.0  # ADD THIS (needed for injectable)
  go_router: ^17.0.0
  injectable: 2.7.0  # ADD THIS
  intl: ^0.20.2
  json_annotation: ^4.9.0
  matcher: ^0.12.17
  pretty_dio_logger: ^1.4.0
  provider: ^6.1.1  # ADD THIS if you use Provider
  retrofit: ^4.9.1
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.7.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1
  json_serializable: ^6.8.0
  mockito: ^5.5.0
  retrofit_generator: ^10.2.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

easy_localization:
  path: assets/translations
  fallback_locale: en
  supported_locales: [en, ar]