name: flower_shop
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.8.1 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  bloc: ^9.2.0
  cupertino_icons: ^1.0.8
  dio: ^5.9.1
  easy_localization: ^3.0.8
  equatable: ^2.0.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_otp_text_field: ^1.5.1+1
  flutter_svg: ^2.2.3
  get_it: ^9.2.0
  go_router: ^13.2.0
  injectable: 2.7.0
  intl: ^0.20.2
  json_annotation: ^4.9.0
  pretty_dio_logger: ^1.4.0
  provider: ^6.1.5+1
  retrofit: 4.9.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  skeletonizer: ^2.1.2
  image_picker: ^1.2.1
  google_maps_flutter: ^2.14.0
  geolocator: ^10.1.0
  lottie: ^3.3.2
  url_launcher: ^6.1.10

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.7.1
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.4.1
  json_serializable: ^6.8.0
  mockito: ^5.5.0
  retrofit_generator: ^10.0.2
  network_image_mock: ^2.1.1
  mocktail: ^1.0.3


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/
    - assets/files/
    - assets/data/states.json
    - assets/data/cities.json
    - assets/animations/


easy_localization:
  path: assets/translations
  fallback_locale: en
  supported_locales: [en, ar]



