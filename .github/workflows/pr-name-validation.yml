name: Validate PR Name

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  validate-pr-name:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: actions/github-script@v6
        with:
          script: |
            const prTitle = context.payload.pull_request.title;

            const pattern = /^(feature|fix|chore|docs|refactor)\/SCRUM-\d+/;

            if (!pattern.test(prTitle)) {
              core.setFailed(
                '❌ PR name "' + prTitle + '" is invalid.\n' +
                'Hint: Use "type/SCRUM-<number>", e.g., "feature/SCRUM-123 - add login page"'
              );
            } else {
              console.log('✅ PR name "' + prTitle + '" is valid.');
            }
